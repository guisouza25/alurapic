<header class="fixed-top">
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand">ALURAPIC</a>
		<!--faz o subscribe e pega o valor da inscrição no obervable user$-->
        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{ user.name}}</a>
            <a (click)="logout()">(Logout)</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
				<!--usa o mesmo padrao do navigate - ['user', userName]-->
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template> 
	</nav>
</header>

<div class="fixed-top">
	<ap-loading></ap-loading>
	<ap-alert></ap-alert>
</div>
