<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
	
    <div class="form-group">
		<!--#userNameInput guarda o elementRef-->
		<input 
			#userNameInput 
			formControlName="userName" class="form-control"  
			placeholder="user name" autofocus>  
		<ap-vmessage 
			*ngIf="loginForm.get('userName').errors?.required"
			text="User name is required!">
		</ap-vmessage>
	</div>

    <div class="form-group">
		<input 
			formControlName="password" type="password" 
			class="form-control" placeholder="password">              
		<!--se atender a regra do campo não haverá errors entao da required of undefined
		coloca o ? para required ser avaliado apenas se houver errors. ? safe navigation 
		operation -->
		<ap-vmessage 
			*ngIf="loginForm.get('password').errors?.required"
			text="Password name is required!">
		</ap-vmessage>
	</div>

	<!--loginForm.invalid - se houver pelo menos 1 input que falhou - invalid = true-->
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
        login
    </button>
</form>

<div class="group">
	<p class="already-user">
		Not a user? 
		<a class="link-blue" [routerLink]="['signup']">
			Register now!
		</a>
	</p>
</div>
