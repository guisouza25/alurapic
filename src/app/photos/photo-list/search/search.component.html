<div class="text-center mt-3 mb-3">
    <form>
		<!--fa fa-search - font awesome, mr-1 - boostrap-->
		<i aria-hidden class="fa fa-search mr-1"></i>
		<input
            class="rounded"
            type="search"
            placeholder="search..."
			autofocus
			(keyup)="debounce.next($event.target.value)"
			[value]='value'
			 >
			
			<!--bindind de eventos-->
    </form>
</div>
